<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>StickyVomit Journals's Notes</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="icon" href="../favicon.ico" />
    </head>
    <body id="body">
        <div class="header">
            <div class="edit-tools">
                <button class="button new-note" id="new-note">New note</button>
                <button class="button delete-all-notes" id="delete-all-notes">Delete all notes</button>
                <button class="button about-page" id="about">About</button>
            </div>
            <div class="user-tools" style="display:flex;">
                <div class="search-container" style="display:block;">
                    <div class="search-bar" contenteditable="true"></div>
                    <ul id="search-suggestions" style="display: none; list-style-type: none; padding: 0; margin: 0; background-color: #fff; border: 1px solid #ccc; width: 20%"></ul>
                </div>
                <button class="button login" id="login">Login</button>
                <button class="button account-profile" id="account-profile" style="display:none;">Untitled</button>
                <div class="account-container" style="display:none;">
                    <button class="button account-settings" id="account-settings">Account settings</button>
                    <button class="button logout" id="logout">Logout</button>
                </div>
                <div class="account-container settings" id="account-settings-cont" style="display:none;">
                    <h2 style="font-weight:regular;">Account settings</h2>
                    <!-- <div class="line-content" id="old-pwd" contenteditable="true" style="display:grid; background-color: white; border: 1px solid black;">Your new password</div> -->
                    <input type="password" id="old-pwd">
                    <button class="button save-account-changes">Save all changes</button>
                    <button class="button close-account-btn">Close</button>
                </div>
            </div>
        </div>
        <div class="note-container" id="note-div">
        </div>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
